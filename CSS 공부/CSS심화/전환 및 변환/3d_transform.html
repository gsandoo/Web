<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>3d</title>
    <link rel="stylesheet" href="./3d_transform.css">
</head>
<body>
    <!-- perspective(원근감) 사용법 -->
    <img src="https://heropy.blog/css/images/vendor_icons/html5.png" alt="heropy">

    <!-- transform-style 사용법 -->
    <div class="perspective">
        <div class="grand-parent">
          <div class="parent">
            <img src="https://heropy.blog/css/images/vendor_icons/html5.png" alt="heropy">
          </div>
        </div>
      </div>

      <!--backface-visibility 사용법 -->
      <div class="hello"><img src="https://heropy.blog/css/images/vendor_icons/html5.png" alt="heropy"></div>
</body>
</html>
