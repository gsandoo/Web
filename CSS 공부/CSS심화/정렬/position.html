<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>position</title>
    <link rel="stylesheet" href="./position.css">
</head>
<body>
    <div class="box">1</div>
    <div class="box relative">2</div>
    <div class="box">3</div>

    <div class="grandparent">
        <div class="parent">
            <div class="child">1</div>
            <div class="child">2</div>
            <div class="child">3</div>
        </div>
    </div>
</body>
</html>
