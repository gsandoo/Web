<title>네이버</title> ---웹페이지의 제목



<meta name="홍길동" contnt="홍길동"> ---meta 는 웹페이지의 정보 
<meta charset="UTF-8"> --- 문자 인코딩 정보
<meta name= "discription" content="하이하이">
<정보 정보종류="설명" 정보값="하이하이">


LINK 태그 ---- 외부문서 연결할 때 사용 . 특히 HTML 외부에서 작성된 CSS문서
            연결할 때 사용하는 빈 태그입니다.


<head>
    <link rel ="stylesheet" href="./css/main.css"> ----- rel은 관계 
    <link rel = "icon" href="./favicon.png"> ------------href는 경로
</head>




STYLE 태그 ---- CSS 작성하기 , HTML 문서 내부에서 작성하기.

<style>
    img {
        width: 100px;
        height: 100px;
    }
</style>
