<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>modal</title>
    <link rel="stylesheet" href="./modal.css">
</head>
<body>
    <H1>안녕하세요</H1>
    <p>SOME TEXT BELOW HERE.</p>
    <button id="open">모달열기</button>

            <div class="modal-title">안녕하세요</div>
            <p>MODAL SCRIPTS BELOW HERE...</p>
            <div class="modal-close">

            </div>    
        </div>
    </div>
</body>
<script src="modal.js"></script>
</html>
