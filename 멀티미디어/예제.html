<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Multimedia</title>
    <link rel="stylesheet" href="./css.css">
</head>
<body>
    <img srcset="images folder/heropy_small.png 400w,
          images folder/heropy_medium.png 700w,
          images folder/heropy_large.png 1000w"
  sizes="(min-width: 1000px) 700px"
  src="images folder/heropy.png"
  alt="사진들">


  <audio src="https://interactive-examples.mdn.mozilla.net/media/cc0-audio/t-rex-roar.mp3"
         controls
         muted
         autoplay
         loop
         preload="none"
         ></audio>


  <video src="https://interactive-examples.mdn.mozilla.net/media/cc0-videos/flower.webm"
         controls
         autoplay
         width="500"
         height="500"
         loop
         muted
         poster="./images folder/heropy.png"
         ></video>


    <figure>
        <img src="/images folder/heropy_large.png" alt="히로피">
        <figcaption>히로피 사진입니다</figcaption>
    </figure>
   

    
</body>
</html>
