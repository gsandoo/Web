<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="./인라인 태그.css">
</head>
<body>
    <!-- 구글 버튼 누르면 새 탭과 함께 구글로 이동하기: -->

    <a href="https://google.com" target="_blank" rel="license">Google</a>



    <!-- mark 태그 사용법 -->

    <p>
        <mark>kim</mark>
    </p>


    <!-- dfn 사용법 -->

    <p1>
        <dfn id="definition">dfn</dfn>
    </p1>



    <!-- 지정화면으로 이동하기: -->

    <ul>
        <li><a href="#title1">제목1</a></li>
        <li><a href="#title2">제목2</a></li> 
    </ul>
    <h2 id="title1">제목1</h2>
    <h2 id="title2">제목2</h2>
    <h2 id="title3">제목3</h2> 



    <!-- abbr 태그 사용법  -->

    Using <abbr title="HyperText Markup Language"> HTML </abbr> is fun!



    <!-- code 사용법 -->

    <code>codeDocument</code>is computer code



    <!-- kbd 사용법 -->
    <p>
        <kbd>Ctrl</kbd> + <kbd>Alt</kbd> + <kbd>K</kbd>
    </p> 


    <!-- span 사용법 -->
    <span>
        동해물과 백두산이<br>
        마르고 닳도록
    </span>
    <p> my favorite color is <del>blue</del> <ins>red</ins>!</p>

</body>
</html>
