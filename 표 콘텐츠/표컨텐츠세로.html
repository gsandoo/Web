<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>표컨텐츠</title>
    <link rel="stylesheet" href="./표컨텐츠세로.css">
</head>
<body>
    <table>
        <caption>데이터 타입과 값</caption>
        <tr>
            <th colspan="2" id="th-data">데이터</th>
        </tr>
        <tr>
            <th abbr="Data Type" scope="col" headers="th-data">데이터 타입</th>
            <th abbr="Value" scope="col" headers="th-data">데이터 값</th>
        </tr>
        <tr>
            <td>알파벳</td>
            <td>A</td>
        </tr>
        <tr>
            <td>숫자</td>
            <td>7</td>
        </tr>
    </table>    
</body>
</html>
